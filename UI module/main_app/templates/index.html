<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main App</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #000000;
            color: #ffffff; /* white text for better contrast */
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #000000; /* black background */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar {
            width: 25%;
            background-color: #000000; /* black background */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button {
            display: block;
            margin: 20px 0; /* increased margin for spacing */
            padding: 20px; /* increased padding for size */
            background-color: #FF5F1F;
            color: #000000; /* black text inside buttons */
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            width: 100%;
            font-size: 24px; /* increased font size */
        }
        .button:hover {
            background-color: #cc4c18;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select, button {
            margin: 20px 0; /* increased margin for spacing */
            padding: 20px; /* increased padding for size */
            width: 100%;
            max-width: 300px;
            font-size: 20px; /* increased font size */
        }
        button {
            background-color: #FF5F1F;
            color: #000000; /* black text inside buttons */
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 24px; /* increased font size */
        }
        button:hover {
            background-color: #cc4c18;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">

</body>
</html>
